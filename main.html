<div class ="time2">
    <script>
        function time () {
        date = new Date(),
        h = date.getHours(),
        m = date.getMinutes(),
        s = date.getSeconds(),
        
        h = (h < 10) ? '0' + h : h,
        m = (m < 10) ? '0' + m : m,
        s = (s < 10) ? '0' + s : s;
        
        hours  = document.getElementById("id_H");
        minutes = document.getElementById("id_M");
        seconds = document.getElementById("id_S");
                    
        hours.innerHTML = h;   
        minutes.innerHTML = m;
        seconds.innerHTML = s;
        };
            
    </script>
        <script>setInterval(time, 1000);</script>
            
        <div id="time" style="font-weight: bold;"> 
        <span id="id_H" style="color: rgb(190, 39, 145);"></span> : <span id="id_M" style="color: rgb(117, 66, 183);"></span> : <span id="id_S" style="color:rgb(190, 39, 145);" ></span>    
        </div>
